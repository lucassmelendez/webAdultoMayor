{% load static %}
<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        /* Asegurarse de que el formulario ocupe todo el ancho disponible */
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: rgb(113, 0, 0);
        }

        .col-12 {
            width: 100%;
        }

        /* Asegurarse de que el texto del enlace esté bien alineado */
        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .alert {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        /* Centramos el contenido dentro del header */
        header.major.special {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
        }

        header.major.special h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header.major.special p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Header -->
<header id="header">
    <div class="inner">
        <a href="{% url 'talleres' %}" class="logo">Talleres Adulto Mayor</a>
        <nav id="nav">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'login' %}">Iniciar Sesion</a>
        </nav>
    </div>
</header>
<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

<!-- Main Section -->
<section id="main">
    <div class="inner">
        <header class="major special">
            <h1>Registro</h1>
            <p>Completa el formulario para registrarte</p>
        </header>

        <!-- Mostrar Mensajes de Éxito o Error -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
        
            <div class="form-group">
                <label for="rut">RUT :</label>
                <input type="text" name="rut" class="input-field" placeholder="Ej: 12345678-9" required>
            </div>
        
            <div class="form-group">
                <label for="primer_nombre">Primer Nombre :</label>
                <input type="text" name="primer_nombre" class="input-field" placeholder="Ej: Juan" required>
            </div>
        
            <div class="form-group">
                <label for="segundo_nombre">Segundo Nombre</label>
                <input type="text" name="segundo_nombre" class="input-field" placeholder="Ej: Marcos">
            </div>
        
            <div class="form-group">
                <label for="primer_apellido">Primer Apellido :</label>
                <input type="text" name="primer_apellido" class="input-field" placeholder="Ej: Perez" required>
            </div>
        
            <div class="form-group">
                <label for="segundo_apellido">Segundo Apellido :</label>
                <input type="text" name="segundo_apellido" class="input-field" placeholder="Ej: Gonzales">
            </div>
        
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento :</label>
                <input type="date" name="fecha_nacimiento" class="input-field" required>
            </div>
        
            <div class="form-group">
                <label for="telefono">Teléfono :</label>
                <input type="text" name="telefono" class="input-field" placeholder="Ej: +56912345678" required>
            </div>

            <div>
                <label for="direccion">Direccion:</label>
                <input type="text" name="direccion" class="direccion" placeholder="Ej: Av concha y toro 65214">
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario :</label>
                <input type="text" name="username" class="input-field" placeholder="Nombre de usuario" required>
            </div>
        
            <div class="form-group">
                <label for="email">Correo electrónico : </label>
                <input type="email" name="email" class="input-field" placeholder="Ej: juan.peres@gmail.com" required>
            </div>
        
            <div class="form-group">
                <label for="password1">Contraseña :</label>
                <input type="password" name="password1" class="input-field" placeholder="Contraseña" required>
            </div>
        
            <div class="form-group">
                <label for="password2">Confirmar contraseña :</label>
                <input type="password" name="password2" class="input-field" placeholder="Confirmar contraseña" required>
            </div>
        
            <button type="submit">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesion</a></p>
        </form>
    </div>
</section>

<!-- Footer -->
<div class="copyright">
    Powered by: <a href="https://templated.co/">Templated</a>.
</div>

<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/skel.min.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
