{% load static %}
<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        /* Asegurarse de que el formulario ocupe todo el ancho disponible */
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: rgb(113, 0, 0);
        }

        .col-12 {
            width: 100%;
        }

        /* Asegurarse de que el texto del enlace esté bien alineado */
        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .alert {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        /* Centramos el contenido dentro del header */
        header.major.special {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
        }

        header.major.special h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header.major.special p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Header -->
<header id="header">
    <div class="inner">
        <a href="{% url 'talleres' %}" class="logo">Talleres Adulto Mayor</a>
        <nav id="nav">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'register' %}">Registrarse</a>
        </nav>
    </div>
</header>
<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

<!-- Main Section -->
<section id="main">
    <div class="inner">
        <header class="major special">
            <h1>Ingresar</h1>
            <p>Ingresa tus datos para acceder a la página</p>
        </header>

        <!-- Mostrar Mensajes de Error -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
        
            <div class="form-group">
                <label for="username">Nombre de usuario :</label>
                <input type="text" name="username" class="input-field" placeholder="Ingresa nombre de usuario" required>
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña :</label>
                <input type="password" name="password" class="input-field" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit">Ingresar</button>

            <div class="form-links">
                <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<div class="copyright">
    Powered by: <a href="https://templated.co/">Templated</a>.
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/skel.min.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
